name: Slack Connection CI

on:
  push:
    branches:
      - main
jobs:
  test-and-lint:
    strategy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run:  npm install
      - name: Run Tests
        run: npm test
      - name: Run Lint
        run: npm run lint
